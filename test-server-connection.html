<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conexi√≥n BERT Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Conexi√≥n BERT Server</h1>
        
        <div id="status" class="status info">
            Esperando pruebas...
        </div>
        
        <div>
            <button onclick="testHealth()">üè• Test Health</button>
            <button onclick="testR()">üìä Test R Connection</button>
            <button onclick="testKMeans()">üéØ Test K-Means</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const SERVER_URL = 'http://localhost:3002';
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function addResult(title, data) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testHealth() {
            updateStatus('Probando conexi√≥n al servidor...', 'info');
            try {
                const response = await fetch(`${SERVER_URL}/api/health`);
                const data = await response.json();
                
                if (data.success) {
                    updateStatus('‚úÖ Servidor conectado correctamente', 'success');
                    addResult('Health Check', data);
                } else {
                    updateStatus('‚ùå Error en health check', 'error');
                    addResult('Health Check Error', data);
                }
            } catch (error) {
                updateStatus(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                addResult('Connection Error', { error: error.message });
            }
        }
        
        async function testR() {
            updateStatus('Probando conexi√≥n con R...', 'info');
            try {
                const response = await fetch(`${SERVER_URL}/api/test-r`);
                const data = await response.json();
                
                if (data.success) {
                    updateStatus('‚úÖ R conectado correctamente', 'success');
                    addResult('R Connection Test', data);
                } else {
                    updateStatus('‚ùå Error conectando con R', 'error');
                    addResult('R Connection Error', data);
                }
            } catch (error) {
                updateStatus(`‚ùå Error probando R: ${error.message}`, 'error');
                addResult('R Test Error', { error: error.message });
            }
        }
        
        async function testKMeans() {
            updateStatus('Ejecutando K-Means de prueba...', 'info');
            try {
                const response = await fetch(`${SERVER_URL}/api/simple-kmeans`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ k: 3 })
                });
                const data = await response.json();
                
                if (data.success) {
                    updateStatus('‚úÖ K-Means ejecutado correctamente', 'success');
                    addResult('K-Means Test', data);
                } else {
                    updateStatus('‚ùå Error en K-Means', 'error');
                    addResult('K-Means Error', data);
                }
            } catch (error) {
                updateStatus(`‚ùå Error ejecutando K-Means: ${error.message}`, 'error');
                addResult('K-Means Test Error', { error: error.message });
            }
        }
        
        // Auto-test al cargar
        window.onload = () => {
            setTimeout(testHealth, 500);
        };
    </script>
</body>
</html>
