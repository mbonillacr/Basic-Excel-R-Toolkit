<!DOCTYPE html>
<html>
<head>
    <title>BERT Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; background: #f0f8ff; }
        .calculator { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        .input-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #34495e; }
        input { width: 100%; padding: 12px; border: 2px solid #bdc3c7; border-radius: 5px; font-size: 16px; background: #060a0f; color: #c9d1d9; }
        input:focus { border-color: #58a6ff; outline: none; box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1); }
        button { width: 100%; padding: 15px; background: #3498db; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #2980b9; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d5f4e6; border: 1px solid #27ae60; color: #27ae60; }
        .error { background: #fadbd8; border: 1px solid #e74c3c; color: #e74c3c; }
        .formula { text-align: center; font-size: 20px; margin: 10px 0; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>üßÆ BERT Calculator</h1>
        <p style="text-align: center; color: #7f8c8d;">Prueba tu funci√≥n BERT.Sum</p>
        
        <div class="input-group">
            <label for="numA">Primer n√∫mero (A):</label>
            <input type="number" id="numA" placeholder="Ingresa el primer n√∫mero" value="10">
        </div>
        
        <div class="input-group">
            <label for="numB">Segundo n√∫mero (B):</label>
            <input type="number" id="numB" placeholder="Ingresa el segundo n√∫mero" value="25">
        </div>
        
        <div class="formula">A + B = ?</div>
        
        <button onclick="calcular()">üöÄ Calcular con BERT.Sum</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        async function calcular() {
            const a = parseFloat(document.getElementById('numA').value);
            const b = parseFloat(document.getElementById('numB').value);
            
            if (isNaN(a) || isNaN(b)) {
                mostrarError('Por favor ingresa n√∫meros v√°lidos');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/api/functions/sum', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ a, b })
                });
                
                if (!response.ok) {
                    throw new Error('Error en el servidor');
                }
                
                const data = await response.json();
                mostrarResultado(data);
                
            } catch (error) {
                mostrarError('Error: ' + error.message);
            }
        }
        
        function mostrarResultado(data) {
            document.getElementById('resultado').innerHTML = `
                <div class="result success">
                    <h3>‚úÖ Resultado</h3>
                    <p><strong>Operaci√≥n:</strong> ${data.parameters.a} + ${data.parameters.b}</p>
                    <p><strong>Resultado:</strong> <span style="font-size: 24px; color: #27ae60;">${data.result}</span></p>
                    <p><strong>Funci√≥n:</strong> ${data.function}</p>
                    <p><strong>Tiempo:</strong> ${new Date(data.timestamp).toLocaleTimeString()}</p>
                </div>
            `;
        }
        
        function mostrarError(mensaje) {
            document.getElementById('resultado').innerHTML = `
                <div class="result error">
                    <h3>‚ùå Error</h3>
                    <p>${mensaje}</p>
                </div>
            `;
        }
        
        // Permitir calcular con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calcular();
            }
        });
    </script>
</body>
</html>
