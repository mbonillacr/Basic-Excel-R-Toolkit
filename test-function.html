<!DOCTYPE html>
<html>
<head>
    <title>BERT Function Tester</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        input { padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; background: #060a0f; color: #c9d1d9; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 20px; padding: 15px; background: #e8f5e9; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ BERT Function Tester</h1>
        <h2>BERT.Sum Function</h2>
        
        <div>
            <input type="number" id="numA" placeholder="N√∫mero A" value="5">
            <input type="number" id="numB" placeholder="N√∫mero B" value="3">
            <button onclick="testSum()">Ejecutar BERT.Sum</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function testSum() {
            const a = parseFloat(document.getElementById('numA').value);
            const b = parseFloat(document.getElementById('numB').value);
            
            try {
                const response = await fetch('http://localhost:3000/api/functions/sum', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ a, b })
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="result">
                        <h3>‚úÖ Resultado</h3>
                        <p><strong>Funci√≥n:</strong> ${data.function}</p>
                        <p><strong>Par√°metros:</strong> a=${data.parameters.a}, b=${data.parameters.b}</p>
                        <p><strong>Resultado:</strong> ${data.result}</p>
                        <p><strong>Tiempo:</strong> ${data.timestamp}</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
